<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        stroke-width: 1px;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<body>
<div id="graphOne"></div>
<div id="graphTwo"></div>
<div id="graphThree"></div>
<div id="graphFour"></div>

<footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.1/d3.min.js"></script>
    <script type="text/javascript" src="graphs.js"></script>
    <script>
        parametricPlot(
                function(t){ return {"x": Math.cos(t), "y": Math.sin(t * 2)}; },
                d3.range(0, 2 * Math.PI, 0.01),
                "#graphOne");
    </script>
    <script>
        parametricPlot(
                function(t){ return {"x": t, "y": t * t - 2}; },
                d3.range(-2, 2, 0.01),
                "#graphTwo");
    </script>
    <script>
        parametricPlot(
                function(t){ return {
                    "x": 3.5 * Math.sin(t) - Math.sin(3 * t) + 0.7 * Math.sin(29.25 * t),
                    "y": 4 * Math.cos(t) - 1.5 * Math.cos(2 * t) - 0.6 * Math.cos(3 * t) - 0.2 * Math.cos(4 * t) + 1}; },
                d3.range(0, 8 * Math.PI, 0.01),
                "#graphThree");
    </script>
     <script>
        parametricPlot(
                function(t){ return {
                    "x": 5 * Math.cos(t) + 1,
                    "y": 5 * Math.sin(t) + 1}; },
                d3.range(0, 8 * Math.PI, 0.01),
                "#graphFour");
    </script>
</footer>
</body>
